name: Python

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest-
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        id: display-version
        run: |
          echo "::set-output name=version::$(python -c 'import sys; print(sys.version)')"
      - name: Save output as artifact
        uses: actions/upload-artifact@v2
        with:
          name: output-${{ matrix.python-version }}
          path: output-${{ matrix.python-version }}.txt
          if: ${{ always() }}
      - name: Save version as artifact
        uses: actions/upload-artifact@v2
        with:
          name: version-${{ matrix.python-version }}
          path: version-${{ matrix.python-version }}.txt
          if: ${{ always() }}
        env:
          PYTHON_VERSION: ${{ steps.display-version.outputs.version }}
